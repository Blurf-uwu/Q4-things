<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <style rel="stylesheet" href="../css/page2.css"></style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="#" alt="Logo" class="logo" width="60px">
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="page2.html">Register</a>
                    <a href="page3.html">Ticket</a>
                </div>
            </nav>
        </header>

        <h1>Hotel Booking Form</h1>
        <form id="bookingForm" action="page3.html" method="get">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="noOfDays">Number Of Days:</label><br>
            <input type="number" id="noOfDays" name="noOfDays" required><br><br>

            <label for="people">Number of People:</label><br>
            <input type="number" id="people" name="people" min="1" required><br><br>

            <label for="addons">Select Add-ons:</label><br>
            <select id="addons" name="addons" multiple>
                <option value="breakfast">Breakfast Buffet - 900Php</option>
                <option value="transport">Airport Transport - 400Php</option>
                <option value="comedy">Comedy Show - 500Php</option>
                <option value="massage">Massage - 1200Php</option>
            </select><br><br>

            <input type="submit" value="Book Now">
        </form>

        <div class="rooms">
            <div class="singleRoom">
                <img src="#" alt="#">
                <p></p>
            </div>

            <div class="doubleRoom">
                <img src="#" alt="#">
                <p></p>
            </div>

            <div class="kingRoom">
                <img src="#" alt="#">
                <p></p>
            </div>

            <div class="quadRoom">
                <img src="#" alt="#">
                <p></p>
            </div>

            <div class="luxurySuite">
                <img src="#" alt="#">
                <p></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="socials">
            <a href="#"><img src="#" width="36px"></a>
            <a href="#"><img src="#" width="36"></a>
            <a href="#"><img src="#" width="36"></a>
        </div>

        <p class="copyright">Â© 2024 | All Rights Reserved</p>
    </footer>
</body>
</html>
