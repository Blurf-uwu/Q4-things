<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <h2>Receipt</h2>
    <div id="receiptDetails">
        <p>Name: <span id="name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Number Of Days: <span id="noOfDays"></span></p>
        <p>Room Type: <span id="roomType"></span></p>
        <p>Total Price: <span id="totalPrice"></span></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const noOfDays = urlParams.get('noOfDays');
        const roomType = urlParams.get('rooms');

        let totalPrice = 0;
        switch (roomType) {
            case 'single':
                totalPrice = 100 * noOfDays;
                break;
            case 'double':
                totalPrice = 150 * noOfDays;
                break;
            case 'king':
                totalPrice = 200 * noOfDays;
                break;
            case 'quad':
                totalPrice = 250 * noOfDays;
                break;
            case 'suite':
                totalPrice = 300 * noOfDays;
                break;
            default:
                totalPrice = 0;
        }

        document.getElementById('name').innerText = name;
        document.getElementById('email').innerText = email;
        document.getElementById('noOfDays').innerText = noOfDays;
        document.getElementById('roomType').innerText = roomType;
        document.getElementById('totalPrice').innerText = totalPrice + ' USD';
    </script>
</body>
</html>
