<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h2>Booking Form</h2>
    <form id="bookingForm" action="receipt.html" method="get">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="noOfDays">Number Of Days:</label><br>
        <input type="number" id="noOfDays" name="noOfDays" required><br><br>

        <label for="rooms">Select Room Type:</label><br>
        <select id="rooms" name="rooms">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="king">King Room</option>
            <option value="quad">Quad Room</option>
            <option value="suite">Luxury Suite</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const formData = new FormData(this);
            const searchParams = new URLSearchParams(formData).toString();
            window.location.href = "receipt.html?" + searchParams; // Redirect with form data as URL parameters
        });
    </script>
</body>
</html>
